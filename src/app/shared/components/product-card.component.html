<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
	<!-- Image -->
	<div class="relative h-48 bg-gray-200 overflow-hidden">
		<img [src]="product.image" [alt]="product.name"
			class="w-full h-full object-cover hover:scale-110 transition-transform duration-300" />
		<div class="absolute top-2 right-2 bg-secondary text-white px-2 py-1 rounded text-sm font-semibold">
			{{ product.rating }}‚≠ê
		</div>
	</div>

	<!-- Content -->
	<div class="p-4">
		<h3 class="text-lg font-bold text-primary mb-1 truncate">{{ product.name }}</h3>
		<p class="text-sm text-gray-600 mb-3 line-clamp-2">{{ product.description }}</p>

		<!-- Price -->
		<div class="flex items-center justify-between mb-3">
			<span class="text-2xl font-bold text-secondary">$ {{ product.price.toFixed(2) }}</span>
		</div>

		<!-- Add to Cart Button -->
		<button (click)="onAddToCart()" class="btn-primary w-full">
			Agregar al Carrito
		</button>
	</div>
</div>
