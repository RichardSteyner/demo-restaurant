<div class="flex h-screen bg-gray-100 overflow-hidden">
    <!-- Left Panel: Products -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <div class="bg-white shadow-sm p-4 z-10">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Nueva Orden</h1>
                <button (click)="cancelOrder()" class="text-gray-500 hover:text-red-600 font-medium">
                    Cancelar
                </button>
            </div>

            <!-- Categories -->
            <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                <button (click)="selectCategory(null)" [class.bg-secondary]="(selectedCategoryId | async) === null"
                    [class.text-white]="(selectedCategoryId | async) === null"
                    [class.bg-gray-100]="(selectedCategoryId | async) !== null"
                    [class.text-gray-700]="(selectedCategoryId | async) !== null"
                    class="px-4 py-2 rounded-full whitespace-nowrap font-medium transition-colors">
                    Todos
                </button>
                <button *ngFor="let cat of categories$ | async" (click)="selectCategory(cat.id)"
                    [class.bg-secondary]="(selectedCategoryId | async) === cat.id"
                    [class.text-white]="(selectedCategoryId | async) === cat.id"
                    [class.bg-gray-100]="(selectedCategoryId | async) !== cat.id"
                    [class.text-gray-700]="(selectedCategoryId | async) !== cat.id"
                    class="px-4 py-2 rounded-full whitespace-nowrap font-medium transition-colors flex items-center gap-2">
                    <span>{{cat.icon}}</span>
                    <span>{{cat.name}}</span>
                </button>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="flex-1 overflow-y-auto p-4">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div *ngFor="let product of products$ | async" (click)="addToCart(product)"
                    class="bg-white rounded-lg shadow hover:shadow-md cursor-pointer transition-shadow overflow-hidden group">
                    <div class="h-32 bg-gray-200 relative overflow-hidden">
                        <img [src]="product.image" [alt]="product.name"
                            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-gray-800 truncate">{{product.name}}</h3>
                        <p class="text-secondary font-bold">${{product.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Panel: Cart/Order Summary -->
    <div class="w-96 bg-white shadow-xl flex flex-col z-20 border-l border-gray-200">
        <div class="p-4 bg-gray-50 border-b border-gray-200">
            <h2 class="font-bold text-lg text-gray-800 mb-4">Resumen de Orden</h2>
            <div class="space-y-3">
                <div>
                    <label class="block text-xs font-medium text-gray-500 uppercase mb-1">Cliente / Mesa</label>
                    <input type="text" [(ngModel)]="customerName" placeholder="Nombre del cliente"
                        class="w-full p-2 border rounded text-sm mb-2">
                    <input type="text" [(ngModel)]="tableNumber" placeholder="Número de mesa (opcional)"
                        class="w-full p-2 border rounded text-sm">
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4">
            <div *ngIf="(cartItems$ | async)?.length === 0" class="text-center text-gray-400 py-10">
                <p>El carrito está vacío</p>
                <p class="text-sm">Agrega productos del menú</p>
            </div>

            <div class="space-y-4">
                <div *ngFor="let item of cartItems$ | async" class="flex gap-3 items-start">
                    <div class="w-16 h-16 bg-gray-100 rounded overflow-hidden flex-shrink-0">
                        <img [src]="item.product.image" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-800 line-clamp-1">{{item.product.name}}</h4>
                        <p class="text-secondary font-bold text-sm">${{item.product.price * item.quantity |
                            number:'1.2-2'}}</p>

                        <div class="flex items-center gap-3 mt-2">
                            <button (click)="setQuantity(item.product.id, item.quantity - 1)"
                                class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 hover:bg-gray-300">
                                -
                            </button>
                            <span class="font-medium text-gray-900 w-4 text-center">{{item.quantity}}</span>
                            <button (click)="setQuantity(item.product.id, item.quantity + 1)"
                                class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 hover:bg-gray-300">
                                +
                            </button>
                        </div>
                    </div>
                    <button (click)="removeFromCart(item.product.id)" class="text-gray-400 hover:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="p-4 bg-gray-50 border-t border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600">Total</span>
                <span class="text-2xl font-bold text-primary">${{total$ | async | number:'1.2-2'}}</span>
            </div>

            <button (click)="submitOrder()" [disabled]="(cartItems$ | async)?.length === 0 || isSubmitting"
                class="w-full bg-secondary hover:bg-orange-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-3 rounded-lg shadow transition-colors">
                {{ isSubmitting ? 'Procesando...' : 'Confirmar Orden' }}
            </button>
        </div>
    </div>
</div>
