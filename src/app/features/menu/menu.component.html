<div class="container mx-auto px-4 py-12">
	<!-- Section Title -->
	<div class="text-center mb-12">
		<h1 class="text-4xl font-bold text-primary mb-2">Nuestro Menú</h1>
		<p class="text-gray-600 text-lg">Selecciona tus platos favoritos</p>
	</div>

	<!-- Category Filter -->
	<div class="mb-8 flex flex-wrap gap-2 justify-center">
		<button (click)="selectCategory(0)" [class.bg-secondary]="selectedCategoryId === 0"
			[class.text-white]="selectedCategoryId === 0" [class.bg-gray-200]="selectedCategoryId !== 0"
			[class.text-primary]="selectedCategoryId !== 0"
			class="px-6 py-2 rounded-full font-semibold transition duration-200">
			Todos
		</button>

		<button *ngFor="let category of (categories$ | async)" (click)="selectCategory(category.id)"
			[class.bg-secondary]="selectedCategoryId === category.id"
			[class.text-white]="selectedCategoryId === category.id"
			[class.bg-gray-200]="selectedCategoryId !== category.id"
			[class.text-primary]="selectedCategoryId !== category.id"
			class="px-6 py-2 rounded-full font-semibold transition duration-200 flex items-center gap-2">
			{{ category.icon }} {{ category.name }}
		</button>
	</div>

	<!-- Products Grid -->
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
		<app-product-card *ngFor="let product of (filteredProducts$ | async)" [product]="product"
			(addToCart)="onAddToCart($event)"></app-product-card>
	</div>

	<!-- Empty State -->
	<div *ngIf="!(filteredProducts$ | async)?.length" class="text-center py-12">
		<p class="text-gray-600 text-lg">No hay productos en esta categoría</p>
	</div>
</div>
